{% extends "base.html" %}

{%block content%}


    <div class="container" style="width: 50%;">
    {%for tweet in tweets%}
        <div class="card" style="padding:8px;">
            <div class="card-header" style="background-color:rgb(89, 166, 214);">
               <h4>{{tweet.username}}</h4>
            </div>
            <div class="card_body" style="background-color:rgb(105, 121, 129);">
                <p class="card-text">{{tweet.message}}</p>
            </div>
            {%if tweet.username == user%}
            <a href="{% url 'tweetapp:deletetweet' id=tweet.id %}" class="btn btn-danger">Delete</a>
            {%endif%}
        </div> 
    {%endfor%}
   
    </div>
{%endblock%}
